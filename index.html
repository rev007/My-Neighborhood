<!-- This is a *view* - HTML markup that defines the appearance of your UI -->
<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="knockout">
        <form id="search">
            <!-- type in search word to filter list of markers -->
            <input data-bind="textInput: nbrDataSearch" placeholder="Search for markers..." />
        </form>
        <p>Your markers:</p>
        <!-- display each visible title from the list -->
        <ul id="list" data-bind="foreach: nbrList">
            <li data-bind="text: title, visible: show, click: $parent.clickNbrItem"></li>
        </ul>
        <!--<h4 id="map-title">My Neighborhood</h4>-->
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.js"></script>
    <script src="js/model.js"></script>
    <script src="js/constructors.js"></script>
    <script src="js/controller.js"></script>

    <!-- make sure all other scripts are requested before GMap API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdfPN1zBfjX-Xjav-aRIGbKYq2bCXWaqU&callback=initMap" onerror="googleError()"> </script>
</body>
</html>
